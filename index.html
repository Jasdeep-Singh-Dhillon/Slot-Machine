<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <header>
        <h1>Slot Machine</h1>
    </header>

    <div id="money"></div>

    <div id="slotIcons">
        <img class="slotIcon" src="images/coin.png" alt="gold coin">
        <img class="slotIcon" src="images/cherries.png" alt="cherries">
        <img class="slotIcon" src="images/seven.png" alt="seven">
    </div>

    <form>
        <div class="form-group">
            <label>Enter Value </label>
            <input class="form-control" type="number" id="spinValue">
            <button id="spin" class="btn btn-primary" type="button">Spin</button>
        </div>
        <span id="invalidAmount"></span>
    </form>

    <div id="result"></div>

    <hr>
    <footer>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
